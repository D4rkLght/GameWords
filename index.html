<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Definition Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column" id="words-column">
                <ul id="words-list">
                    <!-- Words will be dynamically added here -->
                </ul>
            </div>
            <div class="column" id="definitions-column">
                <ul id="definitions-list">
                    <!-- Definitions will be dynamically added here -->
                </ul>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
